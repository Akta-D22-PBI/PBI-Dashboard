<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun Baru - My PBI Dashboard</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Daftar Akun Baru</h1>

  <div>
    <input type="email" id="email" placeholder="Email" style="width:250px;" /><br><br>
    <input type="password" id="password" placeholder="Password" style="width:250px;" /><br><br>
    <button id="signupBtn">Daftar</button>
  </div>
  <p id="msg" style="color:red;"></p>
  <p><a href="login.html">Sudah punya akun? Login di sini</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHE1aJIkSGu-3X6uMCoFmw3Gah14dng58",
      authDomain: "my-pbi-dashboard.firebaseapp.com",
      projectId: "my-pbi-dashboard",
      storageBucket: "my-pbi-dashboard.appspot.com",
      messagingSenderId: "776252651257",
      appId: "1:776252651257:web:757618a489ed6123d95428",
      measurementId: "G-263J3ZLSJJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Daftar whitelist email yang diizinkan mendaftar
    const whitelist = [
      "dedy@surganyamotor.co.id",
      "suryaadhi@surganyamotor.co.id",
      "imelda@surganyamotor.co.id",
      "yoga.susanta@surganyamotor.co.id",
      "samsuardi@surganyamotor.co.id",
      "it.amel@surganyamotor.co.id"
    ];

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // ✅ Cek apakah email termasuk dalam whitelist
      if (!whitelist.includes(email)) {
        document.getElementById("msg").textContent = "Email tidak diizinkan untuk mendaftar.";
        return;
      }

      // ✅ Proses registrasi ke Firebase
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").textContent = "Pendaftaran berhasil. Mengarahkan ke dashboard...";
          setTimeout(() => {
            window.location = "index.html";
          }, 2000);
        })
        .catch((error) => {
          document.getElementById("msg").style.color = "red";
          document.getElementById("msg").textContent = error.message;
        });
    });
  </script>
</body>
</html>
