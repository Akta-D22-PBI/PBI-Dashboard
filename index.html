<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My PBI Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      background: #000 url('vecteezy_business-intelligence-and-big-data-analysis-technology.jpg') no-repeat center center;
      background-size: cover;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .header {
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header h1 {
      font-size: 1rem;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .header p {
      font-size: 0.6rem;
      margin: 5px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    #logoutBtn {
      font-size: 0.8rem;
      padding: 5px 10px;
      margin-top: 5px;
      border: none;
      background-color: #0078d4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #005ea1;
    }

    .iframe-container {
      flex-grow: 1;
      width: 100%;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      max-width: none;
    }

    @media (max-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Dashboard</h1>
      <p id="userEmail">Memuat informasi pengguna...</p>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="iframe-container">
      <iframe
        title="Business Intelligence"
        src="https://app.powerbi.com/view?r=eyJrIjoiMmI0OGRkODQtZjY0MC00NDNmLWE0ZTMtMThhZGZhM2IyNzUxIiwidCI6ImJkYTRlZjc0LWYzMDMtNGNmZC1iZDYzLWMxMDFlZjEwZThiZSIsImMiOjEwfQ%3D%3D"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHE1aJIkSGu-3X6uMCoFmw3Gah14dng58",
      authDomain: "my-pbi-dashboard.firebaseapp.com",
      projectId: "my-pbi-dashboard",
      storageBucket: "my-pbi-dashboard.appspot.com",
      messagingSenderId: "776252651257",
      appId: "1:776252651257:web:757618a489ed6123d95428",
      measurementId: "G-263J3ZLSJJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = `Login sebagai: ${user.email}`;
      } else {
        window.location = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location = "login.html";
      });
    });
  </script>
</body>
</html>
