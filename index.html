<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My PBI Dashboard</title>

  <!-- SDK Power BI -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.21.0/dist/powerbi.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #000 url('vecteezy_business-intelligence-and-big-data-analysis-technology.jpg') no-repeat center center;
      background-size: cover;
      color: white;
    }

    .wrapper {
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 10px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .header p {
      font-size: 0.8rem;
    }

    #logoutBtn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #dashboardContainer {
      flex-grow: 1;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Dashboard</h1>
      <p id="userEmail">Memuat...</p>
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="dashboardContainer">
      <p id="dashboardLoading" style="padding:20px;">Memuat Power BI...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHE1aJIkSGu-3X6uMCoFmw3Gah14dng58",
      authDomain: "my-pbi-dashboard.firebaseapp.com",
      projectId: "my-pbi-dashboard",
      storageBucket: "my-pbi-dashboard.appspot.com",
      messagingSenderId: "776252651257",
      appId: "1:776252651257:web:757618a489ed6123d95428",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = `Login sebagai: ${user.email}`;

        try {
          const token = await user.getIdToken();

          const res = await fetch("/getEmbedToken", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await res.json();

          if (res.ok) {
            embedPowerBI(data.embedUrl, data.embedToken);
          } else {
            document.getElementById("dashboardContainer").innerText = data.error || "Gagal memuat dashboard";
            console.error("Cloud Function error:", data.error);
          }
        } catch (err) {
          console.error("Error fetching embed token:", err);
          document.getElementById("dashboardContainer").innerText = "Gagal memuat dashboard: " + err.message;
        }

      } else {
        window.location = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
        alert("Gagal logout. Coba lagi.");
      });
    });

    function embedPowerBI(embedUrl, token) {
      if (typeof powerbi === "undefined" || typeof powerbi.models === "undefined") {
        console.error("Power BI SDK tidak dimuat dengan benar.");
        document.getElementById("dashboardContainer").innerText = "Power BI SDK tidak dimuat.";
        return;
      }

      const models = powerbi.models;
      const reportContainer = document.getElementById("dashboardContainer");
      reportContainer.innerHTML = ""; // Kosongkan kontainer sebelumnya

      const reportConfig = {
        type: "report",
        tokenType: models.TokenType.Embed,
        accessToken: token,
        embedUrl: embedUrl,
        settings: {
          panes: {
            filters: { visible: false },
            pageNavigation: { visible: false },
          },
          background: models.BackgroundType.Transparent,
        },
      };

      powerbi.embed(reportContainer, reportConfig);
      document.getElementById("dashboardLoading")?.remove(); // Hapus loading jika ada
    }
  </script>
</body>
</html>
