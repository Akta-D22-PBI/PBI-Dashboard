
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login ke My PBI Dashboard</title>
  <!-- Muat Firebase SDK dengan defer agar tidak blocking -->
  <script defer src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script defer src="script.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Login</h1>
  <div>
    <input id="email" type="email" placeholder="Email" style="width:250px;" /><br><br>
    <input id="pass" type="password" placeholder="Password" style="width:250px;" /><br><br>
    <button id="btn">Login</button>
  </div>
  <div id="msg" style="color:red;"></div>
</body>
</html>
