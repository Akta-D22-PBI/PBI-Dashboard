<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login ke My PBI Dashboard</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Login</h1>
  <div>
    <input id="email" type="email" placeholder="Email" style="width:250px;" /><br><br>
    <input id="pass" type="password" placeholder="Password" style="width:250px;" /><br><br>
    <button id="btn">Login</button>
  </div>
  <div id="msg" style="color:red;"></div>

  <!-- PAKAI SCRIPT FIREBASE YANG VALID -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

  <script>
    window.onload = () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBHE1aJIkSGu-3X6uMCoFmw3Gah14dng58",
        authDomain: "my-pbi-dashboard.firebaseapp.com",
        projectId: "my-pbi-dashboard",
        storageBucket: "my-pbi-dashboard.appspot.com",
        messagingSenderId: "776252651257",
        appId: "1:776252651257:web:757618a489ed6123d95428",
        measurementId: "G-263J3ZLSJJ"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById("btn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;

        auth.signInWithEmailAndPassword(email, pass)
          .then(() => {
            window.location = "index.html";
          })
          .catch(err => {
            document.getElementById("msg").textContent = err.message;
          });
      });
    };
  </script>
</body>
</html>
