<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login ke My PBI Dashboard</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('vecteezy_business-intelligence-and-big-data-analysis-technology.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      text-align: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    input {
      width: 250px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #0078d4;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ea1;
    }

    #msg {
      color: #ff4444;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <div>
    <input id="email" type="email" placeholder="Email" /><br />
    <input id="pass" type="password" placeholder="Password" /><br />
    <button id="btn">Login</button>
  </div>
  <div id="msg"></div>

  <!-- Script Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHE1aJIkSGu-3X6uMCoFmw3Gah14dng58",
      authDomain: "my-pbi-dashboard.firebaseapp.com",
      projectId: "my-pbi-dashboard",
      storageBucket: "my-pbi-dashboard.firebasestorage.app",
      messagingSenderId: "776252651257",
      appId: "1:776252651257:web:757618a489ed6123d95428",
      measurementId: "G-263J3ZLSJJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;

        signInWithEmailAndPassword(auth, email, pass)
          .then(() => {
            console.log("Login berhasil");
            window.location = "index.html";
          })
          .catch((err) => {
            console.error("Login gagal:", err.message);
            document.getElementById("msg").textContent = err.message;
          });
      });
    });
  </script>
</body>
</html>
